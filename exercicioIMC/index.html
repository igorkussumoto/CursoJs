<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <header>
            <h1>Tabela IMC</h1>
        </header>

        <main>
            <div class="content">
                <table class="tabela">
                    <thead>
                        <tr>
                            <th>IMC</th>
                            <th>Resultado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Menor do que 18,5</td>
                            <td>Abaixo do peso</td>
                        </tr>
                        <tr>
                            <td>Entre 18,5 - 24,9</td>
                            <td>Peso normal</td>
                        </tr>
                        <tr>
                            <td>Entre 25 - 29,9</td>
                            <td>Sobrepeso</td>
                        </tr>
                        <tr>
                            <td>Entre 30 - 34,9</td>
                            <td>Obesidade grau 1</td>
                        </tr>
                        <tr>
                            <td>Entre 35 - 39,9</td>
                            <td>Obesidade grau 2</td>
                        </tr>
                        <tr>
                            <td>Mais do que 40</td>
                            <td>Obesidade grau 3</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="content">
                <h2>Calcule seu IMC</h2>
            </div>

            <form action="/" id="form" method=" POST">
                <label for="peso">Peso:</label>
                <input type="text" id="peso" name="peso" placeholder="Digite seu peso">

                <label for="altura">Altura</label>
                <input type="text" id="altura" name="altura" placeholder="Digite sua altura">

                <button type="submit">Enviar</button>
            </form>
            <div id="resultado"></div>
        </main>
        <footer>
            <p>&copy; 2025 Modelo. Todos os direitos reservados.</p>
        </footer>
        <script src="./assets/js/main.js"></script>
    </section>
</body>

</html>
